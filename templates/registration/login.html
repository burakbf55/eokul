{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Star Admin2 </title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static  'stativendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static  'vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static  'vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static  'vendors/typicons/typicons.css' %}">
  <link rel="stylesheet" href="{% static  'vendors/simple-line-icons/css/simple-line-icons.css' %}">
  <link rel="stylesheet" href="{% static  'vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="{% static  'vendors/datatables.net-bs4/dataTables.bootstrap4.css' %}">
  <link rel="stylesheet" href="{% static  'js/select.dataTables.min.css' %}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static  'css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static  'images/favicon.png' %}" />
</head>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url({% static 'assets/im/post-bg.jpg'%})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Log In</h1>
                            <span class="subheading">Please Log In</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p></p>
                        <div class="my-5">
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- * * SB Forms Contact Form * *-->
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- This form is pre-integrated with SB Forms.-->
                            <!-- To make this form functional, sign up at-->
                            <!-- https://startbootstrap.com/solution/contact-forms-->
                            <!-- to get an API token!-->
                            <form id="contactForm" data-sb-form-api-token="API_TOKEN" method="post">{% csrf_token %}
                                <div class="form-floating">
                                    {{form.as_p}}
                                </div>
                                
                                <button type="submit">Giriş </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        {% endblock content %}
        <!-- Footer-->
        <footer class="footer">
            <div class="d-sm-flex justify-content-center justify-content-sm-between">
              <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Premium <a href="https://www.bootstrapdash.com/" target="_blank">Bootstrap admin template</a> from BootstrapDash.</span>
              <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Copyright © 2021. All rights reserved.</span>
            </div>
          </footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
  
    <!-- plugins:js -->
    <script src="{% static  'vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static  'vendors/chart.js/Chart.min.js' %}"></script>
    <script src="{% static  'vendors/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static  'vendors/progressbar.js/progressbar.min.js' %}"></script>
  
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static  'js/off-canvas.js' %}"></script>
    <script src="{% static  'js/hoverable-collapse.js' %}"></script>
    <script src="{% static  'js/template.js' %}"></script>
    <script src="{% static  'js/settings.js' %}"></script>
    <script src="{% static  'js/todolist.js' %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script src="{% static  'js/dashboard.js' %}"></script>
    <script src="{% static  'js/Chart.roundedBarCharts.js' %}"></script>
    <!-- End custom js for this page-->
  </body>
  
  </html>
